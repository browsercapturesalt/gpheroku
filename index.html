Gp Heroku Quota

<script>
  document.title = "Gp Heroku Quota";

  let pass = localStorage.getItem("ADMIN_PASS");

  if (!pass) {
    pass = window.prompt("Admin Pass");
  }

  localStorage.setItem("ADMIN_PASS", pass);

  fetch("/quota", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ pass }),
  }).then((resp) =>
    resp.text().then((text) => document.write("<pre>" + text + "</pre>"))
  );
</script>
